<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .title h1 {
            font-size: 28px;
            color: #3498db;
            margin: 0;
        }

        .title p {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .quote {
            font-style: italic;
            color: #7f8c8d;
            margin-top: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 400px; /* Maximum height for the form */
            overflow-y: auto;  /* Enables scrolling if content overflows */
        }

        label {
            font-weight: bold;
            color: #34495e;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #error-message {
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }
    </style>
    <script>
        async function hospitalSignup(event) {
    event.preventDefault(); // Prevent form submission

    const formData = new FormData();
    formData.append('name', document.getElementById('name').value);
    formData.append('address', document.getElementById('address').value);
    formData.append('gmap_location', document.getElementById('gmap_location').value);
    formData.append('pin_code', document.getElementById('pin_code').value);
    formData.append('description', document.getElementById('description').value);
    formData.append('username', document.getElementById('username').value);
    formData.append('password', document.getElementById('password').value);
    formData.append('email', document.getElementById('email').value);
    formData.append('image', document.getElementById('image').files[0]);

    const response = await fetch('/hospital/signup', {
        method: 'POST',
        body: formData
    });

    const result = await response.json();

    if (response.ok) {
        // Show success alert
        alert("Signup request for hospital has been submitted successfully!");
        // Redirect to the login page
        window.location.href = '/hospital/login';
    } else {
        // Show error message
        document.getElementById('error-message').innerText = result.message || 'Signup failed';
    }
}
        
    </script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Hospital Finder</h1>
            <p>Hospital Signup</p>
            <p class="quote">"Connecting care with convenience, one hospital at a time."</p>
        </div>
        <form onsubmit="hospitalSignup(event)">
            <div>
                <label for="name">Hospital Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div>
                <label for="gmap_location">Google Map Location:</label>
                <input type="text" id="gmap_location" name="gmap_location" required>
            </div>
            <div>
                <label for="pin_code">Pin Code:</label>
                <input type="text" id="pin_code" name="pin_code" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="image">Hospital Image:</label>
                <input type="file" id="image" name="image" required>
            </div>
            <div>
                <button type="submit">Signup</button>
            </div>
        </form>

        <p id="error-message"></p>
    </div>
</body>
</html>
