<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #2c3e50;
        }

        .header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .header p {
            margin: 10px 0 0;
            font-size: 18px;
            font-style: italic;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #34495e;
            font-size: 24px;
        }
        .header-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .header-buttons a {
            text-decoration: none;
            padding: 10px 15px;
            margin-left: 10px;
            color: #3498db;
            background-color: white;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #2980b9;
        }

        .header-buttons a:hover {
            background-color: #e8f4fa;
            color: #2980b9;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        ul li a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 16px;
        }

        ul li a:hover {
            color: #2980b9;
        }

        .chatbot {
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 300px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chatbot input, .chatbot button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .chatbot-response {
            margin-top: 10px;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 5px;
        }

        .chatbot button {
            background-color: #3498db;
            color: white;
            border: none;
        }

        .chatbot button:hover {
            background-color: #2980b9;
        }
        button {
            padding: 10px;
            background-color: white;
            color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #f28e8e;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hospital Finder</h1>
        <p>Connecting care with convenience, one hospital at a time.</p>
        <div class="header-buttons">
            <form action="/client/logout" method="POST" style="display:inline;">
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>

    <div class="container">
        <h1>Welcome, {{ current_user.username }}!</h1>
        <p>Your dashboard is ready to use. Here are some options:</p>
        <ul>
            <li><a href="/client/profile">View Profile</a></li>
            <li><a href="/client/hospitals/search">Hospitals</a></li>
            <li><a href="/client/medical-history">Medical History</a></li>
            <li><a href="/client/logout">Logout</a></li>
        </ul>
    </div>

    <div class="chatbot">
        <h3>Ask the Bot</h3>
        <form id="chat-form">
            <input type="text" id="symptom" placeholder="Enter symptoms (e.g. head pain)" required>
            <button type="submit">Ask</button>
        </form>
        <div id="response-container"></div>
    </div>

    <script>
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();  // Reload the page if it was loaded from cache
            }
        });
        document.getElementById('chat-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const symptom = document.getElementById('symptom').value;
            const responseContainer = document.getElementById('response-container');
            
            // Send symptom to the Flask route to generate response from Gemini
            const response = await fetch('/client/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ symptom: symptom }),
            });

            const data = await response.json();
            const responseMessage = data.message;
            const hospitalLink = data.hospital_link;

            responseContainer.innerHTML = `
                <div class="chatbot-response">
                    <p>${responseMessage}</p>
                    <a href="${hospitalLink}" target="_blank">Find a Hospital</a>
                </div>
            `;
        });
    </script>
</body>
</html>
